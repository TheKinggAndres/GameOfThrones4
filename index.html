<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game of Thrones App</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main id="app">
    <!-- Contenido dinámico aquí -->
  </main>

  <aside class="c-nav">
    <button class="c-nav-item" onclick="mostrarPersonajes()">Personajes</button>
    <button class="c-nav-item" onclick="mostrarCasas()">Casas</button>
    <button class="c-nav-item" onclick="mostrarInformacion()">Información</button>
    <button class="c-nav-item" onclick="mostrarUsuario()">Usuario</button>
  </aside>

  <div class="buscador-container">
    <input type="text" id="buscador" placeholder="Buscar personaje...">
    <button onclick="buscarPersonaje()">Buscar</button>
  </div>
  
  <div class="filtro-container">
    <select id="filtro" onchange="filtrarPorCasa()">
      <option value="">Filtrar por Casa</option>
      <option value="Stark">Stark</option>
      <option value="Lannister">Lannister</option>
      <option value="Targaryen">Targaryen</option>
    </select>
  </div>

  <!-- Scripts completos -->
  <script src="js/apiGot.js"></script>
  <script src="js/personajes.js"></script>
  <script src="js/perfil.js"></script>
  <script src="js/casas.js"></script>
  <script src="js/informacion.js"></script>
  <script src="js/buscadorFiltros.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      cargarPersonajes();

      document.getElementById("buscador").addEventListener("keydown", activarBusquedaConEnter);
      document.getElementById("filtro").addEventListener("change", filtrarPorCasa);
    });
  </script>
  <style>
    /* Estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding-bottom: 100px;
    }

    main {
      padding: 20px;
      text-align: center;
      max-width: 100%;
      overflow-x: hidden;
    }

    /* Contenedor del buscador y filtro */
    .buscador-container,
    .filtro-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
    }

    .buscador-container input,
    .filtro-container select {
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
    }

    .buscador-container button {
      padding: 10px 20px;
      background-color: #555;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
    }

    .buscador-container button:hover {
      background-color: #777;
    }

    .filtro-container select {
      width: 90%;
      max-width: 300px;
    }

    /* Estilos para las tarjetas de personajes */
    .c-card {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .c-card img {
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    /* Estilo para el menú de navegación */
    .c-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }

    .c-nav-item {
      background: #555;
      color: #fff;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
      margin: 0 5px;
      text-align: center;
    }

    .c-nav-item:hover {
      background: #777;
    }

    /* Títulos */
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #e0e0e0;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin: 5px 0;
    }

    img {
      max-width: 500px;
      margin: 15px auto;
      display: block;
    }
  </style>
</body>
</html>
